name: Tests
on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - name: Install dependencies
            run: npm ci
          - name: Build
            run: npm run build
          - name: Run parser tests
            run: npm run test
          - name: Run parser against examples
            run: npm run test:examples
